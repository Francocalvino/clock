<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock JS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="panel">
            <div class="widget">
                <div class="data" id="data">
                <p class="dayName" id="dayName"></p>
                <p class="numberDay" id="numberDay"> </p>
                <p>de </p>
                <p class="month" id="month"> </p>
                <p>Del</p>
                <p class="year" id="year"></p>
                </div>

                <div class="clock id="clock">
                    <p class="hour" id="hour"></p>
                    <p>:</p>
                    <p class="minutes" id="minutes"></p>
                    <p>:</p>
                    <p class="seconds" id="seconds"></p>
                    <p class="amPm" id="amPm"></p>
                    
                </div>
            </div>    
        </div>


        <script src="clock.js">
 
        </script>
    </body>
